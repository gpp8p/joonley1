<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<style>
    * {
        box-sizing: border-box;
    }
    .product_entry {
        width: 100%;
        height: 100%;
        background:#eeeeee;
        position: fixed;
        top: 0;
        left: 0;
    }
    .product_form {
        border: 1px solid red;
        padding:5px;
        margin:5px;
        clear:both;
        border-radius: 15px;
    }

    .title_row{
        width: 100%;
        padding:20px;
        margin-left: 10px;
    }
    .content_row{
        display: grid;
        grid-template-columns:20% 80%;
        padding:20px;
        margin-left: 10px;
    }
    .explained_label{
        display: grid;
        grid-template-rows: repeat(auto-fill, minmax(30px,0.5fr));
    }
    .lab{
        font-size: 20px;
        font-family: 'Fira Sans Condensed', sans-serif;
        font-weight: 400;
    }
    .explaination{
        font-size: 15px;
        font-family: 'Fira Sans Condensed', sans-serif;
        font-weight: normal;
    }
    .input_field{
        display: flex;
        grid-template-rows: 100%;
        font-weight: bold;
        justify-content: flex-start;
        align-content: flex-start;
    }
    .wide_input_field{
        font-size: 25px;
        display: inline-block;
        align-self: flex-end;
    }

</style>
<div class="product_entry">
    <div class="product_form">
        <div class="title_row">
            <div class="explained_label">
                <div class="lab">
                    Here is a title
                </div>
                <div class="explaination">
                    Here is some text explaining the title.  It can go on for quite a ways.
                </div>
            </div>
        </div>
        <div class="content_row">
            <div class="explained_label">
                <div class="lab">
                    A labeled Explaination
                </div>
                <div class="explaination">
                    This is a labeled explaination.  A lot of smaller print under some bigger print.
                </div>
            </div>
            <div class="input_field">
                <input type="text" class="wide_input_field" size="50"/>
            </div>

        </div>
    </div>
</div>
</body>
</html>
